<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Form</title>
</head>
<body>
	<form action="#" method="GET">
		<div id="first_name_group">
			<label for="first_name">First Name</label>
			<input type="text" id="first_name" name="first_name" placeholder="John" required>
		</div>

		<div id="last_name_group">
			<label for="last_name">Last Name</label>
			<input type="text" id="last_name" name="last_name" placeholder="Smith" required>
		</div>

		<div id="email_group">
			<label for="email">Email</label>
			<input type="email" id="email" name="email" placeholder="johnsmith@gmail.com">
		</div>

		<div id="favorite_color_group">
			<label for="favorite_color">Favorite Color</label>
			<select id="favorite_color" name="favorite_color">
				<option value="red">Red</option>
				<option value="blue">Blue</option>
				<option value="green">Green</option>
				<option value="maze">Maze</option>
			</select>
		</div>

		<button type="submit">Submit</button>

	</form>
</body>
</html>
