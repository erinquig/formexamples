<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Form</title>
</head>
<body>
	<form action="/" method="get">
		<label for="first_name">First Name</label name="first_name">
		<input type="text" id="first_name" placeholder="John">
		<label for="last_name">Last Name</label name="last_name">
		<input type="text" id="last_name" placeholder="Smith">
	</form>
</body>
</html>
