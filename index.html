<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Form</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<link href='http://fonts.googleapis.com/css?family=Slabo+27px' rel='stylesheet' type='text/css'>
</head>
<body>
	<form action="#" method="GET">
		<fieldset id="first_name_group">
			<label for="first_name">First Name</label>
			<input type="text" id="first_name" name="first_name" placeholder="John" required>
		</fieldset>

		<fieldset id="last_name_group">
			<label for="last_name">Last Name</label>
			<input type="text" id="last_name" name="last_name" placeholder="Smith" required>
		</fieldset>

		<fieldset id="email_group">
			<label for="email">Email</label>
			<input type="email" id="email" name="email" placeholder="johnsmith@gmail.com">
		</fieldset>

		<fieldset id="favorite_color_group">
			<label for="favorite_color">Favorite Color</label>
			<select id="favorite_color" name="favorite_color">
				<option value="red">Red</option>
				<option value="blue">Blue</option>
				<option value="green">Green</option>
				<option value="maze">Maze</option>
			</select>
		</fieldset>

		<button type="submit">Submit</button>

	</form>
</body>
</html>
